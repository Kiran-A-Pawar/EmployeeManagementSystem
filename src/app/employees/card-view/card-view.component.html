<div class="row">
  <div class="col-12 empDetails">Employee Details</div>
</div>
<div class="cards">
  <div>
    <div class="row leftCard">
      <div class="col-3 cardcol" *ngFor="let employee of allEmployeesData let i = index" >
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{employee.employeeName}}</mat-card-title>
            <mat-card-subtitle>{{employee.position}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{employee.about}}
            </p>
            <div>Joining Date : {{employee.date | date:'mediumDate'}}</div>
          </mat-card-content>
          <mat-card-actions>
            <button type="button" (click)="updateEmployee(employee,i)" class="btn btn-success editButton">Edit</button>
            <button type="button" (click)="deleteEmployee(employee,i)" class="btn btn-danger deletebutton">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
